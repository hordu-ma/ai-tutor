<!DOCTYPE html>
<html>
<head>
    <title>测试API调用</title>
</head>
<body>
    <h1>测试批改作业API</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="testAPI()">测试批改</button>
    <div id="result"></div>

    <script>
    async function testAPI() {
        const fileInput = document.getElementById('fileInput');
        const result = document.getElementById('result');
        
        if (!fileInput.files[0]) {
            result.innerHTML = '<p style="color: red;">请选择图片文件</p>';
            return;
        }
        
        const formData = new FormData();
        formData.append('file', fileInput.files[0]);
        formData.append('subject', 'math');
        formData.append('provider', 'qwen');
        
        result.innerHTML = '<p>正在批改...</p>';
        
        try {
            const response = await fetch('/api/v1/homework/grade', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            if (response.ok && data.success) {
                result.innerHTML = `
                    <p style="color: green;">批改成功！</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } else {
                result.innerHTML = `
                    <p style="color: red;">批改失败: ${data.detail || data.message || '未知错误'}</p>
                    <pre>Response: ${JSON.stringify(data, null, 2)}</pre>
                `;
            }
        } catch (error) {
            result.innerHTML = `
                <p style="color: red;">网络错误: ${error.message}</p>
            `;
        }
    }
    </script>
</body>
</html>
